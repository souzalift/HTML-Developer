<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiobras Digital</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
        .row{
            margin: 5px;
        }
        label{
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        textarea{
            width: 500px;
            text-align: left;
            display: inline-block;
            padding-right: 70px;

        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li><a href="index.html">Pagina Principal</a></li>
                <li><a href="sobre.html">Sobre a Clínica</a></li>
                <li><a href="atendimento.html">Horario de Atendimento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img src="img/banner_contato.png" width="1000" alt="a imagem contém a imagem de uma atendente, e escrito Contato, Dúvidas e Informações.">
        
            </div>
    
            <div class="content">
                <div>
                    <h1>Dúvidas? Entre em contato conosco!</h1>
                    <p><strong>Telefone para contato e Whatsapp:</strong> (71)99999-9999 </p>
                </div>
                <div class="row">
                <form>
                        <h3>Formulário para Contato:</h3>
                        <label>Nome<sup>*</sup>:</label><input type="text"/>
                        <label>E-mail<sup>*</sup>:</label><input type="text"/>
                        <br>
                    </div>
                    <div class="row">
                        <label>Assunto<sup>*</sup>:</label><input type="text"/>
                    </div>
                    <div class="row">
                        <label>*campos obrigatórios</label>
                    </div>
                    <div>
                        <label>Mensagem</label>
                        <textarea name="mensagem" placeholder="Digite sua mensagem aqui!" rows="4" cols="50"></textarea>
                        <br><br>
                    </div>
                    <div class="row">
                        <button type="reset">
                            Limpar
                        </button>
                        <button type="submit">
                            Enviar Formulário
                        </button>
                    </div>
                 </form>
                <div>
                    <h3 align="center">Nossa localização!</h3>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62205.23266723075!2d-38.588355778320334!3d-12.9829118!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7160492a50ffd15%3A0xe582dddeb5dd2615!2sRADIOBRAS%20CENTRO!5e0!3m2!1spt-BR!2sbr!4v1692902013627!5m2!1spt-BR!2sbr" width="1000" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
    
            <div class="footer" align="center">
                <p> Site desenvolvido por <a href=" https://github.com/souzalift" target="_blank"><href>Igor Machado</href>
                </a></p>
            </div>
        </div>
    </div>
